version: '2'
services:
  postgres:
    image: debezium/postgres:10.0
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: mysecretpassword
  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"
  kafka:
    image: wurstmeister/kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_CREATE_TOPICS: "develop-postgres-club:1:1,topic-config:10:1,offset-storage:10:1,DVDSTORE-test-bare:1:1"
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - zookeeper
  mongo:
    image: mongo:latest
    container_name: "mongo"
    environment:
      - MONGO_DATA_DIR=/data/db
    volumes:
      - ./mongodata:/data/db
    ports:
      - 27017:27017
    command: mongod --smallfiles # --quiet
  connect:
    image: debezium/connect:0.8
    environment:
      BOOTSTRAP_SERVERS: kafka:9092
      CONFIG_STORAGE_TOPIC: topic-config
      OFFSET_STORAGE_TOPIC: offset-storage
    ports:
      - "8083:8083"
    depends_on:
      - postgres
      - kafka
